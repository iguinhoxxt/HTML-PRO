<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML PRO</title>
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="images/icon-logo.png" alt="Logo">
            <h2>HTMLPRO</h2>
        </div>
    </header>

    <!-- SECTION 1 -->
    <section class="section-1 container">
        <div class="ebook">
            <img src="images/ebook.png" alt="Ebook">
        </div>

        <div class="action-title">
            <h2>Aprenda HTML e CSS de um jeito novo, sem enrolação e direto ao ponto</h2>
            <a class="button" href="#">Baixar uma cópia</a>
        </div>
    </section>

    <!-- SECTION 2 -->
    <section class="section-2 container">
        <h2>Níveis de aprendizado</h2>
        <div class="cards">
            <div class="card">
                <img src="images/icon-card.png" alt="Card">
                CSS BÁSICO
            </div>

            <div class="card">
                <img src="images/icon-card.png" alt="Card">
                CSS INTERMÉDIARIO
            </div>

            <div class="card">
                <img src="images/icon-card.png" alt="Card">
                CSS AVANÇADO
            </div>

        </div>
    </section>

    <!-- SECTION 3 -->
    <section class="section-3">
        <a class="button-2" href="#">Aprenda HTML</a>
        <h2>+2000 Downloads</h2>
        <p>Mais de 2000 pessoas já baixaram</p>
    </section>

    <!-- FOOTER -->
    <footer>
        <a class="button-footer" href="#">Baixar uma cópia</a>
        <p>Landing Page Responsiva - Igor Lima &copy;</p>
    </footer>
</body>
</html>
